@if ( { probabilityLabel: probabilityLabel(), styleClass: styleClass()}; as data) {
<div class="badge">
  <span>na razie brak ulotki</span>
  <span class="badge-probability" [ngClass]="data.styleClass" pTooltip="Ostatnie 10 premier dystrybutora z ulotkami">{{
    data.probabilityLabel
  }}</span>
</div>
}
