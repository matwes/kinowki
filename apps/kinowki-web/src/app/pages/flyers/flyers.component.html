<div class="card max-w-max">
  <p-dataview
    #flyersView
    class="flex-auto overflow-hidden"
    dataKey="_id"
    emptyMessage="Nie znaleziono pasujących ulotek"
    [value]="(value$ | async) ?? []"
    [totalRecords]="(totalRecords$ | async) ?? 0"
    [rows]="10"
    scrollHeight="flex"
    [paginator]="true"
    [lazy]="true"
    currentPageReportTemplate="{first}-{last} z {totalRecords}"
    [showCurrentPageReport]="true"
    (onLazyLoad)="lazyLoad($event)">
    <ng-template #header>
      <div class="filter-bar">
        <div class="filter-item">
          <input
            pInputText
            class="w-10rem"
            type="text"
            placeholder="Tytuł filmu"
            [ngModel]="flyerNameSearch"
            (ngModelChange)="filter('filterName', $event)" />
        </div>
        <div class="filter-item">
          <p-select
            styleClass="w-11rem"
            [ngModel]="flyerSizeSearch"
            [options]="flyerSizes"
            placeholder="Rozmiar"
            [showClear]="true"
            scrollHeight="30rem"
            (onChange)="filter('flyerSize', $event.value)">
            <ng-template #dropdownicon>
              <i class="pi pi-arrow-up-right-and-arrow-down-left-from-center"></i>
            </ng-template>
          </p-select>
        </div>
        <div class="filter-item">
          <p-select
            styleClass="w-11rem"
            [ngModel]="flyerTypesSearch"
            [options]="flyerTypes"
            placeholder="Typ"
            [showClear]="true"
            scrollHeight="30rem"
            (onChange)="filter('flyerType', $event.value)">
            <ng-template #dropdownicon><i class="pi pi-objects-column"></i></ng-template
          ></p-select>
        </div>
        <div class="filter-item">
          <p-select
            styleClass="w-11rem"
            [ngModel]="flyerKindSearch"
            [options]="flyerKinds"
            placeholder="Obieg"
            [showClear]="true"
            scrollHeight="30rem"
            (onChange)="filter('flyerKind', $event.value)">
            <ng-template #dropdownicon>
              <i class="pi pi-map-marker"></i>
            </ng-template>
          </p-select>
        </div>
        <div class="filter-item">
          <p-select
            styleClass="w-11rem"
            [ngModel]="flyerTagSearch"
            [options]="tags"
            optionValue="_id"
            optionLabel="name"
            placeholder="Tag"
            [showClear]="true"
            scrollHeight="30rem"
            (onChange)="filter('flyerTags', $event.value)">
            <ng-template #dropdownicon>
              <i class="pi pi-tag"></i>
            </ng-template>
          </p-select>
        </div>
        <div class="filter-item">
          <p-select
            styleClass="w-11rem"
            [ngModel]="flyerSort"
            [options]="sorts"
            (onChange)="filter('sort', $event.value)">
            <ng-template #dropdownicon>
              <i class="pi pi-sort-alt"></i>
            </ng-template>
          </p-select>
        </div>
        <p-button
          *appShowIfAdmin
          class="absolute right-0"
          severity="primary"
          icon="pi pi-plus"
          (onClick)="openFlyerDialog()" />
      </div>
    </ng-template>
    <ng-template #list let-flyers>
      <div class="grid grid-cols-12 p-1 pb-0 gap-3 grid-nogutter justify-content-center">
        @for(flyer of flyers; track $index) {
        <div class="flyer-cell shadow-3">
          @if(flyer.distributors || flyer.notes) {
          <div class="flyer-cell-title">
            {{ flyer.distributors }}
            @if (flyer.distributors && flyer.notes) { • }
            <i>{{ flyer.notes }}</i>
          </div>
          }
          <app-big-flyer [flyer]="flyer" [usersMap]="usersMap()" />
          <div>
            <div class="flyer-cell-footer" [appUserFlyerStatusClass]="flyer.userFlyer">
              @for(release of flyer.releases; track $index) {
              <div class="text-center">
                <div>
                  <b>{{ release.film.title }}</b>
                </div>
                <div [style.opacity]="0.75">{{ release.date }}</div>
              </div>
              }
              <div class="flyer-actions left">
                <app-user-flyer-status-button [flyer]="flyer" (statusChanged)="lazyLoad()" *appShowIfLogged />
                <app-copy-flyer-name-button [flyer]="flyer" />
              </div>
              <div class="flyer-actions right" *appShowIfAdmin>
                <p-button icon="pi pi-pencil" size="small" [rounded]="true" (click)="openFlyerDialog(flyer)" />
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  size="small"
                  [rounded]="true"
                  (click)="deleteFlyer(flyer)" />
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </ng-template>
  </p-dataview>
  <p-confirmDialog [style.width.rem]="28" />
</div>
